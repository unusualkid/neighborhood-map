<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Kenneth Chen">
  <title>Ramen Finder</title>
  <link rel="stylesheet" href="css/main.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js'></script>
</head>
<body>
  <h3 id="header">Ramen Finder</h3>

    <p>City: <span data-bind= "text: city"></span></p>
    <p>Broth: <span data-bind= "text: broth"></span></p>
    <p>fsExploreUrl: <span data-bind= "text: fsExploreUrl"></span></p>
    <p>geocodeUrl: <span data-bind= "text: geocodeUrl"></span></p>
    <p>center.lat: <span data-bind= "text: center.lat"></span></p>
    <p>center.lng: <span data-bind= "text: center.lng"></span></p>
    <label for="city-input">City: </label>
    <input id="city-input" name="city" data-bind="value: city">
    <label for="broth-input">Broth: </label>
    <select id="broth-input" name="broth" data-bind="value: broth">
      <option>Tonkotsu</option>
      <option>Shio</option>
      <option>Shoyu</option>
      <option>Miso</option>
      <option>Seafood</option>
    </select>
<!--
  <h4>Locations</h4>
  <ul data-bind="foreach: locations">
    <li>
      Location <span data-bind="text: $index"> </span>:
      <span data-bind="text: name"> </span>
    </li>
  </ul>
-->
  <div id="map"></div>



  <!-- App Main Script -->
  <script src="js/app.js"></script>

  <!--Google Map API-->

  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNn3TmhHr2huAKuYWaKmvWEkv3qYyvkeA&v=3&callback=initMap"></script>

</body>
</html>
