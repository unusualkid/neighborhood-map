<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;

      var parent = this;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7413549, lng: -73.9980244},
          zoom: 13,
          mapTypeId: 'roadmap'
        });
        var tribeca = {lat: 40.7413549, lng: -73.9980244};
        var marker = new google.maps.Marker({
          position: tribeca,
          map: map,
          title: 'First Marker',
          animation: google.maps.Animation.DROP,
          draggable: true,
          label: '1',
          icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
        });
        var infowindow = new google.maps.InfoWindow({
          content: 'Do you ever feel like an InfoWindow?'
        });
        marker.addListener('click', function(){
          infowindow.open(map, marker);
          toggleBounce(marker=marker);
        })
      }

      function toggleBounce(marker) {
        console.log("here");
        if (marker.getAnimation() !== null) {
          marker.setAnimation(null);
        } else {
          marker.setAnimation(google.maps.Animation.BOUNCE);
        }
      }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNn3TmhHr2huAKuYWaKmvWEkv3qYyvkeA&v=3&callback=initMap">
    </script>

  </body>
</html>
